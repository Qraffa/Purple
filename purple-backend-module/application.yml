server:
  port: 9501

dubbo:
  application:
    name: backend
  registry:
    address: zookeeper://qraffa.cn:2181
  consumer:
    timeout: 3000

spring:
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    servlet:
      content-type: text/html
    mode: HTML
    cache: false
  redis:
    port: 6379
    host: qraffa.cn
  main:
    allow-bean-definition-overriding: true
