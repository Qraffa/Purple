<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
    <h3>提交状态</h3>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>result</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="info : ${infoList}">
                <td th:text="${info.key}"></td>
                <td th:text="${info.result}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
